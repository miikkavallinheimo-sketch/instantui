name: Update design trends and AI vibes

on:
  schedule:
    # Every Monday at 05:00 UTC
    - cron: "0 5 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-trends-and-vibes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Update trends via OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run update:trends

      - name: Generate AI vibes from trends
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate:vibes

      - name: Commit and push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src/data/trends.json src/data/generatedVibes.json
            git commit -m "chore: update design trends and AI vibes"
            git push
          else
            echo "No changes to commit."
          fi

